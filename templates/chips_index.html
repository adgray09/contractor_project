<!-- templates/playlists_index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1 align="center">Chip lister</h1>

    <a href='/chips/new'>New Chip Log</a>

    {% if chips_items %}
        {% for chip in chips_items %}
        <h2><a href='/chip/{{ chip._id }}'>{{ chip.title }}</a></h2>
            <small>{{ chip.description }}</small>
        {% endfor %}
    {% endif %}
{% endblock %}
