<!-- templates/playlists_new.html -->
{% extends 'base.html' %}

{% block content %}
<form method='POST' action='/chips'>
    <fieldset>
    <legend>New Chip Listing</legend>
    <!-- TITLE -->
    <p>
        <label for='title'>Name of Chip</label><br>
        <input type='text' name='title' />
    </p>
    <p>
        <h3>please describe your love for this chip</h3>
        <label for='description'>Description of chip</label><br>
        <input type='text' name='description' />
    </p>
    
    <p> 
        <h3>add a photo link of your chip</h3>
        <label for='url'>URL</label>
        <input type='url' name='url' />
    </p>
    
</fieldset>
    <!-- BUTTON -->
    <p>
        <button type='submit'>Save Chip</button>
    </p>
</form>
{% endblock %}
