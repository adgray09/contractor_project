{% extends 'base.html' %}

{% block content %}
<a href='/'>Back to Home</a>

<h1>{{ chip.title }}</h1>
<h2>{{ chip.description }}</h2>
    <div class="card"><div class="card-body">
        <img class='center' width="420" height="315" src="{{ chip.url }}"></img>
    </div></div>
    
<p><a href='/chip/{{ chip._id }}/edit'>Edit</a></p>
<p><form method='POST' action='/chip/{{ chip._id }}/delete'>
    <input type='hidden' name='_method' value='DELETE'>
    <button class='btn btn-primary' type='submit'>Delete</button>
</form></p>
{% endblock %}
